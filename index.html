<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

 <link rel="stylesheet" href="style.css">

</head>
<body>

    <h1>Job Application form</h1> <hr>

    <h2>Please complete this form below for Apply:</h2>

    <form>
        <fieldset>
        
        <legend> <b>Your Details:</b>  </legend>
      <p>
        <label for="Name">Name:</label>
        <input id="Name" type="text" size="15" maxlength="15" placeholder="Your Name">
      </p>

      <p>
        <label for="Father Name">Father Name:</label>
        <input id="Father Name" type="text" size="15" maxlength="15" placeholder="S/O">
      </p> 
      
      <p> <b> Please select your Gender: </b> </p>

        <input id="gender" type="radio" name="Gender"  value="Male" checked="checked">
        <label for="Male">Male</label>   
    
        <input id="female" type="radio" name="Gender"  value="female">
        <label for="female">Female</label>

        <input id="Custom" type="radio" name="Gender"  value="Custom">
        <label for="Custom">For Custom</label> 

        <p>
            <label for="CNIC no">CNIC no:</label>
            <input type="text" name="CNIC no" id="CNIC no" size="15" maxlength="15" placeholder="00000-0000000-0" >
        </p>

        <p>
       <label for=""> Date of Birth:</label>
       <input type="date" id="" size="15" maxlength="30" placeholder="dd-mm-yy">
        </p>
        
       <p>
        <label for="Email">Your Email:</label>
        <input type="text" id="Email" size="15" maxlength="30" placeholder="ABC...@gmail.com"> 
        </p>

        <p>
        <label for="Email password ">Email Password:</label>
        <input type="password" id="Email password" size="15" maxlength="30" placeholder="*********" required="required">
        </p> 

        <p>
            <label for="Phone no">Phone no:</label>
            <input type="text" placeholder="0000-1234567">
        </p>

        </fieldset>

    <fieldset>
        <legend> <b>Your Address </b> </legend>
        
        <p> <b>Inwhich Country Do You Live? </b></p>
        <select name="country" id="">

        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="Sri-lanka">Sri-lanka</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="China">China</option>
        <option value="Afghanistan">Afghanistan</option>

        </select>

      <p>
  <b>In this below list how many items you have? </b> <br>
    <input id="PC" type="checkbox" name="items" value="PC" checked="checked">
      <label for="PC">PC</label> 
    <input id="Laptop" type="checkbox" name="items" value="Laptop"> 
      <label for="Laptop">Laptop</label>
    <input id="Iphone" type="checkbox" name="items" value="Iphone">
      <label for="Iphone"> Iphone </label>
    <input id="Smart-watch" type="checkbox" name="items" value="Smart-watch">
      <label for="Smart-watch"> Smart-watch </label>  
      </p>
    </fieldset>
    <input type="submit" value="submit" >        

</form>

</body>
</html>
